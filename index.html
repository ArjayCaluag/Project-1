<div class="container">
    <div class="columns">
        <div class="column" id="description-div">
            <div class="card" id=desc-card>
                <div class="card-content">
                    <p id="desc-p">Finding activities to do for people to do since 2021!</p>
                    <img src="https://media0.giphy.com/media/l3nF9sTLLFKChiNqM/200.webp?cid=ecf05e47mdb46iucmwog7t39vbg2lbovk4tttzojstozvuui&rid=200.webp"
                        alt="spongebob"></a>
                </div>
            </div>

            <!--------------------Games search query---------------------->
            <div class="card games-search" style.display="none">
                <div class="card-content">
                    <div class="field">
                        <div class="control">
                            <input class="input is-danger is-rounded mt-4" type="text" placeholder="Game keyword : ex) Mario/Skyrim" id = "game-name">
                        </div>
                    </div>
                    <div class="select is-rounded is-danger mt-3">
                        <select id="sort-by-games">
                            <option>Sort By:</option>
                            <option value="deal rating">Deal Rating</option>
                            <option value="title">Title</option>
                            <option value="price">Price</option>
                            <option value="reviews">Reviews</option>
                            <option value="release">Release Date</option>
                        </select>
                    </div>
                    <br>
                    <div class="select is-rounded is-danger mt-3">
                        <select id="metacritic-games">
                            <option>Metacritic score</option>
                            <option value="90">90+</option>
                            <option value="80">80+</option>
                            <option value="70">70+</option>
                            <option value="60">60+</option>
                            <option value="50">50+</option>
                            <option value="0">any</option>
                        </select>
                    </div>
                    

                    <div class="buttons">
                        <button class="button is-success games-submit mt-4">Search Games!</button>
                    </div>
                </div>
            </div>
            <!--------------------Recipes search query---------------------->
            <div class="card recipes-search">
                <div class="card-content">
                    <div class="field">
                        <div class="control">
                            <input class="input is-light is-warning is-rounded mt-4" id="dish-type" type="text"
                                placeholder="Cuisine Type : ex) Asian/Italian/Indian">

                        </div>
                    </div>
                    <div class="select is-rounded is-light is-warning mt-3" id="meal-type">
                        <select id="meal-type-recipes">
                            <option>Meal Type:</option>
                            <option value="breakfast">Breakfast</option>
                            <option value="lunch">Lunch</option>
                            <option value="dinner">Dinner</option>
                            <option value="snack">Snack</option>
                        </select>
                    </div>
                    <br>
                    <div class="select is-rounded is-light is-warning mt-3" id="protein-type">
                        <select id="protein-recipes">
                            <option>Select Protein:</option>
                            <option vlaue="chicken">Chicken</option>
                            <option value="pork"> Pork</option>
                            <option value="beef"> Beef</option>
                            <option value="fish">Fish</option>
                            <option value="vegetarian">Vegetarian</option>
                        </select>
                    </div>
                    <br>
                    <div class="select is-rounded is-light is-warning mt-3" id="diet-type">
                        <select id="diet-recipes">
                            <option>Diet Type:</option>
                            <option value="balanced">Balanced</option>
                            <option value="high-protein">High-protein</option>
                            <option value="low-carb">Low-Carb</option>
                            <option value="Low-fat">Low-fat</option>
                            <option value="low-sodium">Low-Sodium</option>
                        </select>
                    </div>
                    <br>
                    <div class="buttons">
                        <button class="button is-success recipe-submit mt-4">Search Recipes!</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="column" id="preview-div">
            <!-- previews -->
        </div>

    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
